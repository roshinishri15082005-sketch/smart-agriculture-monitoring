<!DOCTYPE html>
<html>
<head>
  <title>Smart Agriculture Monitoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Smart Agriculture Data Monitoring</h1>
    <h3>Running on AWS VMM</h3>
  </header>

  <section id="data">
    <div class="card">
      <h2>Temperature</h2>
      <p id="temp">-- °C</p>
    </div>
    <div class="card">
      <h2>Humidity</h2>
      <p id="humidity">-- %</p>
    </div>
    <div class="card">
      <h2>Soil Moisture</h2>
      <p id="moisture">-- %</p>
    </div>
  </section>

  <footer>
    <p>Cloud & IoT Simulation • Hosted on AWS Virtual Machine (VMM)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
